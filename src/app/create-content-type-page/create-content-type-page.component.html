<app-header></app-header>
<div class="d-flex">
    <app-sidebar></app-sidebar>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Content Type Title</label>
                <input type="text" placeholder="Content Type Title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-1 d-flex">
                <label for="exampleInputEmail1" class="form-label flex-grow-1">Content Field Name</label>
                <label for="exampleInputEmail1" class="form-label flex-grow-2 me-5 ">Field type</label>
            </div>
            <div class="" *ngFor="let item of contentTypeList; index as i">
            <div class="mb-3 d-flex">
                <div class="flex-grow-1">
                    <!-- <label for="exampleInputEmail1" class="form-label">Content Field Name</label> -->
                    <input type="text" name="fieldName{{ i }}" [(ngModel)]="item.fieldName" placeholder="Content Field Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="flex-grow-2 me-2 ms-2">
                <!-- <label for="exampleInputEmail1" class="form-label">Content Field Name</label> -->
                    <select id="exampleInputEmail1" class="form-select w-15"
                    name="fieldType{{ i }}"
                    [(ngModel)]="item.fieldType"
                    >
                      <option>String</option>
                      <option>Number</option>
                      <option>Boolean</option>
                      <option>Count</option>
                    </select>
                </div>
            </div>
        </div>
            
            <button class="btn btn-primary me-3" (click)="addAnotherField()">Add another field</button>
            <button class="btn btn-primary" (click)="createContentType()">Create content type</button>
        </form>
    </div>
</div>
